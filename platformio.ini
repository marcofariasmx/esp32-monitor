[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    ArduinoOTA
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; OTA Upload Configuration
; Switch between USB and OTA by commenting/uncommenting the appropriate section

; === OTA Upload (WiFi) - Disabled for initial flash ===
; upload_protocol = espota
; upload_port = 192.168.50.73  ; ESP32's current IP address
; upload_flags =
;     --port=3232
;     --auth=admin

; === USB Upload - ACTIVE for initial flash ===
upload_protocol = esptool
