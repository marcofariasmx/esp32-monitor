[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    ArduinoOTA
    adafruit/Adafruit BMP280 Library@^2.6.8
    adafruit/Adafruit AHTX0@^2.0.5
    adafruit/Adafruit Unified Sensor@^1.1.14
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; OTA Upload Configuration
; Switch between USB and OTA by commenting/uncommenting the appropriate section

; === OTA Upload (WiFi) - Comment out for USB upload ===
; upload_protocol = espota
; upload_port = 192.168.50.251  ; Update with ESP32's IP address when using OTA
; upload_flags =
;     --port=3232
;     --auth=admin

; === USB Upload - ACTIVE (Uncomment OTA section above when ready) ===
upload_protocol = esptool
